<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Zadanie 2</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
</head>

<body onload="init()">
    <div class="mainContainer">
        <div class="error" id="error"></div>
        <div class="form--wrapper">
            <h1>Biblioteka</h1>
            <form id="form">  
                <label>Tytuł książki</label>
                <input type="text" id='title'></input>
                <label>Autor książki</label>
                <input type="text" id='author'></input>
                <label>Priorytet przeczytania</label>
                <select id='priority'>
                    <option value="" selected disabled hidden></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <label>Kategoria</label>
                <select id='category'>
                    <option value="" selected disabled hidden></option>
                    <option>Dramat</option>
                    <option>Romans</option>
                    <option>Kryminał</option>
                </select>
                <button type="submit" id="submitBtn">Dodaj książkę</button>
            </form>
        </div>
        <div class="myStorage--wrapper" >
            <table>
                <thead>
                    <tr>
                        <th>Tytuł</th>
                        <th>Autor</th>
                        <th>Priorytet przeczytania</th>
                        <th>Kategoria</th>
                    </tr>
                </thead>
                <tbody id="myStorage__table">

                </tbody>
                
            </table>

        </div>
    </div>
    
<script src="./script.js"></script>
</body>

</html>
